<!DOCTYPE html>
<html>
    <head>
        <title>Form Submission</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="formdiv">
            <h2>Form Submission</h2>
            <form class="form" id="form">
                <fieldset>
                <legend>SignUp</legend>
                <!--Username-->
                <label for="username">Username : </label>
                <br>
                <input type="text" id="username" placeholder="Username" required>
                <br><br>
                <!--Name-->
                <label for="name">Name : </label>
                <br>
                <input type="text" id="name" placeholder="Name" required>
                <br><br>
                <!--Password-->
                <label for="password">Password : </label>
                <br>
                <input type="password" placeholder="Password" id="password" minlength="8" maxlength="16" required>
                <br><br>
                <!--Confirm Password-->
                <label for="confirm_password">Confirm Password : </label>
                <br>
                <input type="password" placeholder="Confirm Password" id="confirm_password" minlength="8" maxlength="16" required>
                <br><br>
                <!--Phone no-->
                <label for="phone">Phone No. :</label>
                <br>
                <input type:"tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}">
                <br><br>
                <!--Gender-->
                <label for="gender">Gender :</label>
                <label for="male">M</label>
                <input type="radio" id="male" value="male" name="gender">
                <label for="female">F</label>
                <input type="radio" id="female" value="female" name="gender">
                <br><br>
                <!--Hobbies-->
                <label for="hobbies">Hobbies :</label>
                <br>
                <input type="checkbox" id="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="taekwondo">
                <label for="taekwondo">Taekwondo</label>
                <input type="checkbox" id="mobile-legend">
                <label for="mobile-legend">Mobile Legends</label>
                <br><br>
                <!--Country-->
                <label for="country">Country :</label>
                <select name="country" id="country">
                    <option value="nepal">Nepal</option>
                    <option value="japan">Japan</option>
                    <option value="korea">Korea</option>
                    <option value="India">India</option>
                </select>
                <br><br>
                <!--Submit-->
                <input type="submit">
                </fieldset>
            </form>
        </div>
        <!-- <script src="form.js"></script> -->
    </body>
</html>
